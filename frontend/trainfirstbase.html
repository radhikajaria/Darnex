<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rail Traffic Control</title>
    <style>
      /* GENERAL STYLES */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      /* HEADER */
      header {
        /* background: #e0e0e0; */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        font-weight: bold;
        background: #003366;
      }

      header img {
        height: 40px;
        border-radius: 5px;
      }

      header .title {
        flex-grow: 1;
        text-align: center;
        font-size: 30px;
        min-width: 150px;
        background: #003366;
        color: white;
      }

      header .buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      header button {
        padding: 8px 12px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: white;
        color: black;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.3s, transform 0.2s;
      }

      header button:hover {
        background: #003366;
        color: white;
        transform: translateY(-2px);
      }

      /* MAP PLACEHOLDER */
      #map {
        height: 400px;
        width: 100%;
        margin-top: 10px;
        background: #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        color: #888;
        font-weight: bold;
      }

      /* AI RECOMMENDATION SECTION */
      .ai-recommendation {
        background: #003366;
        color: white;
        padding: 20px;
        position: relative;
      }

      .ai-recommendation h2 {
        margin-bottom: 15px;
      }

      .recommendation {
        background: white;
        color: black;
        border: 1px solid #888;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        /* background: #555; */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background 0.2s;
      }

      .recommendation:hover {
        transform: translateY(-3px);
        background: lightgray;
      }

      .recommendation p {
        margin: 0 0 10px 0;
        font-size: 16px;
      }

      .ai-recommendation button {
        margin: 5px 5px 0 0;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: opacity 0.2s, transform 0.2s;
      }

      .ai-recommendation button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .accept {
        background: #28a745;
        color: white;
      }
      .deny {
        background: #dc3545;
        color: white;
      }
      .details-btn {
        background: #003366;
        color: white;
        position: absolute;
        right: 20px;
        bottom: 20px;
      }

      .details-btn:hover {
        background: white;
        color: black;
      }

      .no-recs {
        text-align: center;
        padding: 20px;
        font-size: 16px;
        color: #ccc;
      }

      /* RESPONSIVE */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
        }
        header .buttons {
          justify-content: center;
          margin-top: 10px;
        }
        .details-btn {
          position: static;
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <img src="hermex fleet logo.jpg" alt="Railways Logo" />
      </div>
      <div class="title">Rail Traffic Control</div>
      <div class="buttons">
        <button aria-label="About section" onclick="location.href='about.html'">
          About
        </button>
        <button aria-label="Help section" onclick="location.href='help.html'">
          Help
        </button>
        <button
          aria-label="Performance section"
          onclick="location.href='performance.html'"
        >
          Performance
        </button>
      </div>
    </header>

    <!-- MAP PLACEHOLDER -->
    <div id="map">MAP</div>

    <!-- AI Recommendation Section -->
    <div class="ai-recommendation">
      <h2>AI Recommendations</h2>
      <div id="recommendations-container">
        <!-- Recommendations will be dynamically inserted here -->
      </div>

      <!-- Detailed View Button -->
      <button class="details-btn" onclick="location.href='index.html'">
        Open Detailed View
      </button>
    </div>

    <script>
      // Sample recommendations array
      const recommendations = [
        { id: 1, text: "ðŸš† Divert Train 1203 to Platform 5 :" },
        {
          id: 2,
          text: "ðŸš¦ Delay departure of Train 2310 by 5 minutes to avoid congestion :",
        },
        {
          id: 3,
          text: "âž¡ Reroute Train 987 to Track 3 due to maintenance on Track 2 :",
        },
      ];

      const container = document.getElementById("recommendations-container");

      // Function to create recommendation cards dynamically
      function renderRecommendations() {
        container.innerHTML = "";
        if (recommendations.length === 0) {
          container.innerHTML =
            '<div class="no-recs">âœ… No more recommendations for now.</div>';
          return;
        }

        recommendations.forEach((rec) => {
          const div = document.createElement("div");
          div.className = "recommendation";
          div.innerHTML = `
            <p>${rec.text}</p>
            <button class="accept" aria-label="Accept recommendation" onclick="handleDecision(${rec.id}, 'accepted')">Accept</button>
            <button class="deny" aria-label="Deny recommendation" onclick="handleDecision(${rec.id}, 'denied')">Deny</button>
          `;
          container.appendChild(div);
        });
      }

      // Handle accept/deny action
      function handleDecision(id, decision) {
        const rec = recommendations.find((r) => r.id === id);
        if (!rec) return;

        alert(`You have ${decision} the recommendation: ${rec.text}`);
        const index = recommendations.indexOf(rec);
        recommendations.splice(index, 1);
        renderRecommendations();
      }

      // Initial render
      renderRecommendations();
    </script>
  </body>
</html>
